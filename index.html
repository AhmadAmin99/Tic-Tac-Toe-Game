<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/index_style.css">

    </head>
    <body>
        <h1 class="text-center text-light py-3">Tic Tac Toe Game</h1>


       <div class="container">
            <div class="row">
                <div id="game" class="shadow1 col-md-4 col-sm-10">
                    <div id="cellContainer"class="d-flex">
                        <div cellIndex="0" class="cell col-4"></div>
                        <div cellIndex="1" class="cell col-4"></div>
                        <div cellIndex="2" class="cell col-4"></div>
                        <div cellIndex="3" class="cell col-4"></div>
                        <div cellIndex="4" class="cell col-4"></div>
                        <div cellIndex="5" class="cell col-4"></div>
                        <div cellIndex="6" class="cell col-4"></div>
                        <div cellIndex="7" class="cell col-4"></div>
                        <div cellIndex="8" class="cell col-4"></div>
                    </div>    
                    <h2 id="statusText" class="py-3"></h2>
                    <button id="restartBtn" class="btn btn-danger">
                        Restart
                    </button>    
                </div>
            </div>


        </div>
        <div class="developer">
            <p class="text-center text-danger">By: Ahmed Amin</p>
            <p class="text-center text-danger">Enjoy!</p>
        </div>
       
       

        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/mine.js"></script>
    </body>
</html>
